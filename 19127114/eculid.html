<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Eculid</title>
</head>
<body>
    <span>Nhập số x:</span>
    <input type="number" name="numA" id="numA" >
    <span>Nhập số y:</span>
    <input type="number" name="numB" id="numB" >
    <button onClick="func()">Tìm UCLN</button>
    <h1 class="box">UCLN của x và y = <span style="text-decoration: underline;color:#ff8080" class="result"></span></h1>
    <script>
        const ucln=(a,b)=>{
            if (b == 0)
                return a;
            return ucln(b, a % b);
        }
        const func=()=>{
            var numA=document.getElementById('numA').value
            var numB=document.getElementById('numB').value
            if(numA&&numB){
                const result=ucln(numA, numB)
                console.log(result)
                document.querySelector('.result').innerHTML=ucln(numA, numB)
            }
            else{
                alert("Nhập đầy đủ 2 số a, b!!!")
            }
        }
    </script>
</body>
</html>
